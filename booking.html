<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now | Ray Town Hotel</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-warning fw-bold">Book Your Stay</h1>
    <form class="mx-auto mt-4" style="max-width:600px;">
      <input type="text" class="form-control mb-3" placeholder="Full Name">
      <input type="email" class="form-control mb-3" placeholder="Email Address">
      <input type="date" class="form-control mb-3" placeholder="Check-in">
      <input type="date" class="form-control mb-3" placeholder="Check-out">
      <select class="form-control mb-3">
        <option>Deluxe King Room</option>
        <option>Family Suite</option>
        <option>Executive Room</option>
      </select>
      <button class="btn btn-warning w-100">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
